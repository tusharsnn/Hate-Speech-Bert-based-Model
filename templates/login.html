<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/homepage.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/login.css') }}">
    </head>

    <body>
        <header>
            <div class="container">
                <a href="homepage.html"><h1>Hate <span class="red">Speech </span>Detection</h1></a>
                <div class ="tabs">
                    <ul>
                        <li><a href="homepage.html"><span class="red">Home</span></a></li>
                        <!-- <li><a href="accommodation.html">Accommodation</a></li> -->
                        <li><a href="contacts.html">Details</a></li>
                    </ul>
                </div>
            </div>
        </header>



        <section>
            <div class="container">
                <div class="login-details">
                        <p id="2">Login</p>
                    <form action="/login" method="POST">
                        <!-- <input type="email" name="email" placeholder="Enter Your Email address" required> -->
                        {% if tweet == "" %}
                            <textarea class="scrollabletextbox" name="tweet", placeholder = "Enter tweet...."></textarea><br></br>
                        {% else %}
                        <textarea class="scrollabletextbox" name="tweet", placeholder = "Type your tweet">{{tweet}}</textarea><br></br>
                        {% endif %}
                        <!-- <input type="password" name="password" placeholder="Enter Your Password" required><br> -->
                        {% if prediction == "Normal" %}
                            <p>The Tweet is <span class="green">{{prediction}}</span></p>
                        {% elif prediction == "Offensive" %}
                            <p>The Tweet is <span class="red">{{prediction}} !!</span></p>
                        {% else %}
                            <p>Type Your Tweet</p>
                       {% endif %}
                        <input type="submit" value="submit" required>
                    </form>
                </div>
            </div>
        </section>


    </body>
</html>
